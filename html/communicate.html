<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>主机配置</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body onload="getConfigCommunicate()">
<script src="js/jQuery.js"></script>

<div style="width: 810px;">
    <!--    communicate-->
    <div class="label_right">
        <button type="button" id="setConfig_communicate" onclick="setConfigCommunicate()">设置全部</button>
        <button type="button" id="getConfig_communicate" onclick="getConfigCommunicate()">获取全部</button>
    </div>
    <br>
    <!--    camera-->
    <form name="form_camera" id="form_camera">
        <!--        int-->
        <label for="camera_flag">摄像机接入方式</label>
        <input type="number" id="camera_flag" name="flag" max="1" min="0" step="1" value="0"/>
        <!--        string-->
        <label for="camera_ip">网络摄像机ip</label>
        <input type="text" id="camera_ip" name="ip" value="192.168.0.1"/>
        <!--        string-->
        <label for="camera_url">网络摄像机取流url</label>
        <input type="url" id="camera_url" name="url" value="rtsp://admin:aipark@%s/0"/>
        <!--        string-->
        <label for="camera_path">usb摄像机路径</label>
        <input type="text" id="camera_path" name="path" value="/dev/video_main_cam"/>
        <!--        string-->
        <label for="camera_delay_time">相机延迟时间</label>
        <input type="number" id="camera_delay_time" name="delay_time" value="130"/>
        <br>
        <div class="label_right">
            <button type="button" id="setConfig_camera" form="form_camera" onclick="setConfigCommunicateCamera()">设置
            </button>
            <button type="button" id="getConfig_camera" form="form_camera" onclick="getConfigCommunicateCamera()">获取
            </button>
        </div>
    </form>
    <br>
    <!--    cloud-->
    <form name="form_cloud" id="form_cloud">
        <!--        string-->
        <label for="cloud_ip">tcp通信ip</label>
        <input type="text" id="cloud_ip" name="ip" value="13.145.182.119"/>
        <!--        int-->
        <label for="cloud_port">tcp通信端口号</label>
        <input type="number" id="cloud_port" name="port" max="65535" min="0" step="1" value="9001"/>
        <!--        string-->
        <label for="cloud_http_ip">http通信ip</label>
        <input type="text" id="cloud_http_ip" name="http_ip" value="13.145.182.119"/>
        <!--        string-->
        <label for="cloud_http_port">http通信端口号</label>
        <input type="number" id="cloud_http_port" name="http_port" max="65535" min="0" step="1" value="8090"/>
        <div class="label_right">
            <button type="button" id="setConfig_cloud" form="form_cloud" onclick="setConfigCommunicateCloud()">设置
            </button>
            <button type="button" id="getConfig_cloud" form="form_cloud" onclick="getConfigCommunicateCloud()">获取
            </button>
        </div>
    </form>
    <br>    <!--    radar-->
    <form name="form_radar" id="form_radar">
        <!--        int-->
        <label for="radar_ip">雷达通信ip</label>
        <input type="text" id="radar_ip" name="ip" value="192.168.61.21"/>
        <!--        string-->
        <label for="radar_port">雷达通信端口号</label>
        <input type="number" id="radar_port" name="port" max="65535" min="0" step="1" value="5000"/>
        <div class="label_right">
            <button type="button" id="setConfig_radar" form="form_radar" onclick="setConfigCommunicateRadar()">设置
            </button>
            <button type="button" id="getConfig_radar" form="form_radar" onclick="getConfigCommunicateRadar()">获取
            </button>
        </div>
    </form>
    <br>
    <!--    annuciator-->
    <form name="form_annuciator" id="form_annuciator">
        <!--        int-->
        <label for="annuciator_flag">信号机接收</label>
        <input type="number" id="annuciator_flag" name="flag" max="1" min="0" step="1" value="0"/>
        <!--        string-->
        <label for="annuciator_ip">信号机通信ip</label>
        <input type="text" id="annuciator_ip" name="ip" value="192.168.0.1"/>
        <!--        string-->
        <label for="annuciator_port">信号机通信端口号</label>
        <input type="number" id="annuciator_port" name="port" max="65535" min="0" step="1" value="1031"/>
        <div class="label_right">
            <button type="button" id="setConfig_annuciator" form="form_annuciator"
                    onclick="setConfigCommunicateAnnuciator()">设置
            </button>
            <button type="button" id="getConfig_annuciator" form="form_annuciator"
                    onclick="getConfigCommunicateAnnuciator()">获取
            </button>
        </div>
    </form>
    <br>
    <!--    hardinfo-->
    <form name="form_hardinfo" id="form_hardinfo">
        <!--        string-->
        <label for="hardinfo_MatrixNo">矩阵号</label>
        <input type="text" id="hardinfo_MatrixNo" name="MatrixNo" value="1"/>
        <!--        string-->
        <label for="hardinfo_hard_code">硬件编码</label>
        <input type="text" id="hardinfo_hard_code" name="hard_code" value="1"/>
        <div class="label_right">
            <button type="button" id="setConfig_hardinfo" form="form_hardinfo" onclick="setConfigCommunicateHardinfo()">
                设置
            </button>
            <button type="button" id="getConfig_hardinfo" form="form_hardinfo" onclick="getConfigCommunicateHardinfo()">
                获取
            </button>
        </div>
    </form>
    <br>
    <!--    异常停车事件-->
    <form id="AbnormalStopForm" name="AbnormalStopForm" action="">
        <label for="AbnormalStopControl">异常停车事件上报</label>
        <select id="AbnormalStopControl" name="control">
            <option value="0">不上报</option>
            <option value="1">上报</option>
        </select>
        <br>
        <label id="AbnormalStopDuration">异常停车事件时间段</label>
        <br>
        <label for="AbnormalStopDurationFrom">开始时间</label>
        <input type="time" id="AbnormalStopDurationFrom" name="timeFrom">
        <label for="AbnormalStopDurationTo">结束时间</label>
        <input type="time" id="AbnormalStopDurationTo" name="timeTo">
    </form>
    <div CLASS="label_right">
        <button type="button" id="setContorl_AbnormalStop" onclick="setControlAbnormalStop()">
            设置异常停车事件
        </button>
    </div>
    <br>
    <!--    日志打印-->
    <div CLASS="label_right">
        <label for="LogControl">日志打印标志位</label>
        <select id="LogControl" name="control" onchange="setControlLogControl()">
            <option value="0">不打印</option>
            <option value="1">打印</option>
        </select>
    </div>
    <br>
    <!--    OSD叠加字符串-->
    <label for="OSD">OSD叠加字符串</label>
    <input type="text" name="content" id="OSD">
    <div CLASS="label_right">
        <button type="button" id="setInfo_OSD" onclick="setInfoOSD()">
            OSD叠加字符串提交
        </button>
    </div>
    <br>
    <!--    拥堵判断参数-->
    <label for="jamParam">拥堵判断参数</label>
    <form id="jamParam" name="jamParam">
        <!--        int-->
        <label for="areaVehicle">区域内车数</label>
        <input type="number" id="areaVehicle" name="areaVehicle" min="0" step="1" value="0"/>
        <!--        double-->
        <label for="vehicleSpeed">速度</label>
        <input type="number" id="vehicleSpeed" name="vehicleSpeed" min="0" value="0"/>
        <br>
        <!--        int-->
        <label for="detectDuration">检测时长(秒)</label>
        <input type="number" id="detectDuration" name="detectDuration" min="0" step="1" value="0"/>
        <div class="label_right">
            <button type="button" id="setConfig_jamParam" form="jamParam" onclick="setConfigCommunicateJamParam()">
                设置
            </button>
            <button type="button" id="getConfig_jamParam" form="jamParam" onclick="getConfigCommunicateJamParam()">
                获取
            </button>
        </div>
    </form>
    <br>
    <!--    溢出判断参数-->
    <label for="overFlowParam">溢出判断参数</label>
    <form id="overFlowParam" name="overFlowParam">
        <!--        int-->
        <label for="stopVehicle">滞留车数</label>
        <input type="number" id="stopVehicle" name="stopVehicle" min="0" step="1" value="0"/>
        <!--        int-->
        <label for="detectDuration1">检测时长(秒)</label>
        <input type="number" id="detectDuration1" name="detectDuration" min="0" step="1" value="0"/>
        <div class="label_right">
            <button type="button" id="setConfig_overFlowParam" form="overFlowParam"
                    onclick="setConfigCommunicateOverFlowParam()">
                设置
            </button>
            <button type="button" id="getConfig_overFlowParam" form="overFlowParam"
                    onclick="getConfigCommunicateOverFlowParam()">
                获取
            </button>
        </div>
    </form>
    <br>
    <!--    调试开关-->
    <label for="debug">调试开关</label>
    <form id="debug" name="debug">
            <!--        int-->
            <label for="print_json">打印发送给主控机的json信息</label>
            <input type="number" id="print_json" name="print_json" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawCoilArea">绘制线圈区域和检测车框并保存图片</label>
            <input type="number" id="drawCoilArea" name="drawCoilArea" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawPassStopLine">绘制停止线和过线车框</label>
            <input type="number" id="drawPassStopLine" name="drawPassStopLine" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawPass42mLine">绘制42m线和过线车框</label>
            <input type="number" id="drawPass42mLine" name="drawPass42mLine" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawPass60mLine">绘制60m线和过线车框</label>
            <input type="number" id="drawPass60mLine" name="drawPass60mLine" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawAbnormalStop">绘制异常停车区域和异常车框并保存图片</label>
            <input type="number" id="drawAbnormalStop" name="drawAbnormalStop" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawCrossingCongestion">绘制路口拥堵区域并保存图片</label>
            <input type="number" id="drawCrossingCongestion" name="drawCrossingCongestion" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawOverFlow">绘制路口溢出区域并保存图片</label>
            <input type="number" id="drawOverFlow" name="drawOverFlow" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawLaneLength">绘制车道排队长度</label>
            <input type="number" id="drawLaneLength" name="drawLaneLength" min="0" step="1" value="0"/>
            <br>
            <!--        int-->
            <label for="drawTestInfo">绘制线圈/检测线和测试信息</label>
            <input type="number" id="drawTestInfo" name="drawTestInfo" min="0" step="1" value="0"/>
            <br>
        <div class="label_right">
            <button type="button" id="setConfig_debug" form="debug"
                    onclick="setConfigCommunicateDebug()">
                设置
            </button>
            <button type="button" id="getConfig_debug" form="debug"
                    onclick="getConfigCommunicateDebug()">
                获取
            </button>
        </div>
    </form>
</div>

<script src="js/index.js"></script>
<script src="js/communicate.js"></script>
</body>
</html>
