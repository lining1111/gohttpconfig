<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>主机配置</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<script src="js/jQuery.js"></script>

<div style="width: 810px;">
    <!--    设置网络-->
    <form id="eth0Form" name="eth0Form">
        <label for="eth0_type">eth0 TYPE</label>
        <input type="text" id="eth0_type" name="type" value="ipv4">
        <label for="eth0_ip">eth0 IP</label>
        <input type="text" id="eth0_ip" name="ip" value="">
        <label for="eth0_mask">eth0 Mask</label>
        <input type="text" id="eth0_mask" name="mask" value="255.255.255.0">
        <label for="eth0_gateWay">eth0 GateWay</label>
        <input type="text" id="eth0_gateWay" name="gateWay" value="">
    </form>
    <br>
    <form id="eth1Form" name="eth1Form">
        <label for="eth1_type">eth1 TYPE</label>
        <input type="text" id="eth1_type" name="type" value="ipv4">
        <label for="eth1_ip">eth1 IP</label>
        <input type="text" id="eth1_ip" name="ip" value="192.168.8.10">
        <label for="eth1_mask">eth1 Mask</label>
        <input type="text" id="eth1_mask" name="mask" value="255.255.255.0">
        <label for="eth1_gateWay">eth1 GateWay</label>
        <input type="text" id="eth1_gateWay" name="gateWay" value="">
    </form>
    <br>
    <label for="mainDNS">主DNS服务器</label>
    <input type="text" id="mainDNS" name="mainDNS" value="8.8.8.8">
    <label for="slaveDNS">从DNS服务器</label>
    <input type="text" id="slaveDNS" name="slaveDNS" value="144.144.144.144">
    <br>
    <form id="eocForm" name="eocForm">
        <label for="eocCloudIp">EOC IP</label>
        <input type="text" id="eocCloudIp" name="ip" value="">
        <label for="eocCloudPort">EOC port</label>
        <input type="number" id="eocCloudPort" name="port" value="9002" min="1" max="65535">
    </form>
    <br>
    <label for="city">城市</label>
    <input type="text" id="city" name="city" value="beijing">
    <div CLASS="label_right">
        <button type="button" id="setInfo_Net" onclick="setInfoNet()">
            设置网络信息
        </button>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
