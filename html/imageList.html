<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jQuery.js"></script>
</head>
<body>
<div id="container">

</div>
<script>
    function getFiles() {
        $.ajax({
            url: 'getFiles',
            dataType: 'html',
            type: 'get',
            success(res) {
                console.log(res)
                $('#container').append(res)
            },
            error(res) {
                // alert(res.responseText)
            }
        })
    }
    $(function () {
        getFiles()
    })
</script>
</body>
</html>
