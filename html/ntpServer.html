<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>主机配置</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<script src="js/jQuery.js"></script>

<div style="width: 810px;">
    <!--    设置NTP服务器-->
    <form id="ntpForm" name="ntpForm">
        <label for="ntp_ip">NTP服务器ip</label>
        <input type="text" id="ntp_ip" name="ip" value="">
        <label for="ntp_port">NTP服务器端口</label>
        <input type="number" id="ntp_port" name="port" value="123" min="1" max="65535">
        <div CLASS="label_right">
            <button type="button" id="setInfo_NTP" form="ntpForm" onclick="setInfoNTP()">
                设置NTP服务器
            </button>
        </div>
    </form>
</div>

<script src="js/index.js"></script>
<script src="js/ntpServer.js"></script>
</body>
</html>
