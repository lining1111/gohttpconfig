<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主机配置</title>
</head>
<body>
<style>
    .label {
        width: 160px;
        text-align: right;
        display: inline-block;
    }

    .label_right {
        text-align: right;
    }
</style>


<script src="./jQuery.js"></script>

<div style="width: 810px;">
    <!--    all-->
    <div class="label_right">
        <button type="button" id="setConfig_all">设置全部</button>
        <button type="button" id="getConfig_all">获取全部</button>
    </div>
    <br>
    <!--    base-->
    <form name="form_base">
        <!--        int-->
        <label class="label">width</label>
        <input type="number" name="width" step="1"/>
        <!--        int-->
        <label class="label">height</label>
        <input type="number" name="height" step="1"/>
        <div class="label_right">
            <button type="button" id="setConfig_base">设置</button>
            <button type="button" id="getConfig_base">获取</button>
        </div>
    </form>
    <br>
    <!--    distance-->
    <form name="form_distance">
        <!--        透视变换最左边的直线与Y轴之间的实际测量距离 double float64-->
        <label class="label">x_distance</label>
        <input type="number" name="x_distance" step="any">
        <!--        透视变换最左边的直线与X轴之间的实际测量距离 double float64-->
        <label class="label">y_distance</label>
        <input type="number" name="y_distance" step="any">
        <!--        double float64-->
        <label class="label">altitude</label>
        <input type="number" name="altitude" step="any">
        <!--        double float64-->
        <label class="label">y_value</label>
        <input type="number" name="y_value" step="any">
        <!--        double float64-->
        <label class="label">coefficient</label>
        <input type="number" name="coefficient" step="any">
        <!--        透视变换用系数矩阵 double[3][3] float64-->
        <label class="label">matrix00</label>
        <input type="number" name="matrix00" step="any">
        <label class="label">matrix01</label>
        <input type="number" name="matrix01" step="any">
        <label class="label">matrix02</label>
        <input type="number" name="matrix02" step="any">
        <label class="label">matrix10</label>
        <input type="number" name="matrix10" step="any">
        <label class="label">matrix11</label>
        <input type="number" name="matrix11" step="any">
        <label class="label">matrix12</label>
        <input type="number" name="matrix12" step="any">
        <label class="label">matrix20</label>
        <input type="number" name="matrix20" step="any">
        <label class="label">matrix21</label>
        <input type="number" name="matrix21" step="any">
        <label class="label">matrix22</label>
        <input type="number" name="matrix22" step="any">
        <!--        雷达偏移量x float64-->
        <label class="label">radar_x</label>
        <input type="number" name="radar_x" step="any">
        <!--        雷达偏移量y float64-->
        <label class="label">radar_y</label>
        <input type="number" name="radar_y" step="any">
        <!--        校正参数 double float64-->
        <label class="label">radar_theta</label>
        <input type="number" name="radar_theta" step="any">
        <!--        宽度米像素 double float64-->
        <label class="label">MPPW</label>
        <input type="number" name="MPPW" step="any">
        <!--        宽度米像素 double float64-->
        <label class="label">MPPH</label>
        <input type="number" name="MPPH" step="any">
        <div class="label_right">
            <button type="button" id="setConfig_distance">设置</button>
            <button type="button" id="getConfig_distance">获取</button>
        </div>
    </form>
    <br>
    <!--    vibrate_setting-->
    <form name="form_vibrate_setting">
        <!--        抖动位移x方向阈值 float float64-->
        <label class="label">x_vibrate_max</label>
        <input type="number" name="x_vibrate_max" step="any">
        <!--        抖动位移y方向阈值 float float64-->
        <label class="label">y_vibrate_max</label>
        <input type="number" name="y_vibrate_max" step="any">
        <!--        float64-->
        <label class="label">matchBoxX</label>
        <input type="number" name="matchBoxX" step="any">
        <label class="label">matchBoxY</label>
        <input type="number" name="matchBoxY" step="any">
        <label class="label">matchBoxWidth</label>
        <input type="number" name="matchBoxWidth" step="any">
        <label class="label">matchBoxHeight</label>
        <input type="number" name="matchBoxHeight" step="any">
        <div class="label_right">
            <button type="button" id="setConfig_vibrate_setting">设置</button>
            <button type="button" id="getConfig_vibrate_setting">获取</button>
        </div>
    </form>
    <br>
    <!--    crossing_setting-->
    <form name="form_crossing_setting">
        <!--        相机朝向 int 1：东 2：南 3：西 4：北-->
        <label class="label">orientations</label>
        <input type="number" name="orientations" max="4" min="1" step="1">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label class="label">deltax_south</label>
        <input type="number" name="deltax_south" step="any">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label class="label">deltay_south</label>
        <input type="number" name="deltay_south" step="any">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label class="label">deltax_north</label>
        <input type="number" name="deltax_north" step="any">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label class="label">deltay_north</label>
        <input type="number" name="deltay_north" step="any">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label class="label">deltax_west</label>
        <input type="number" name="deltax_west" step="any">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label class="label">deltay_west</label>
        <input type="number" name="deltay_west" step="any">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label class="label">deltax_east</label>
        <input type="number" name="deltax_east" step="any">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label class="label">deltay_east</label>
        <input type="number" name="deltay_east" step="any">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label class="label">flag_south</label>
        <input type="number" name="flag_south" max="1" min="0" step="1">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label class="label">flag_north</label>
        <input type="number" name="flag_north" max="1" min="0" step="1">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label class="label">flag_west</label>
        <input type="number" name="flag_west" max="1" min="0" step="1">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label class="label">flag_east</label>
        <input type="number" name="flag_east" max="1" min="0" step="1">
        <!--        融合前去除重合车辆用偏移量x double float64-->
        <label class="label">widthX</label>
        <input type="number" name="widthX" step="any">
        <!--        融合前去除重合车辆用偏移量y double float64-->
        <label class="label">widthY</label>
        <input type="number" name="widthY" step="any">
        <div class="label_right">
            <button type="button" id="setConfig_crossing_setting">设置</button>
            <button type="button" id="getConfig_crossing_setting">获取</button>
        </div>
    </form>
    <br>
    <!--    real_loc-->
    <form name="form_real_loc">
        <!--        double float64-->
        <label class="label">real_left_point_x</label>
        <input type="number" name="real_left_point_x" step="any">
        <!--        double float64-->
        <label class="label">real_left_point_y</label>
        <input type="number" name="real_left_point_y" step="any">
        <!--        double float64-->
        <label class="label">real_right_point_x</label>
        <input type="number" name="real_right_point_x" step="any">
        <!--        double float64-->
        <label class="label">real_right_point_y</label>
        <input type="number" name="real_right_point_y" step="any">
        <!--        double float64-->
        <label class="label">real_top_point_x</label>
        <input type="number" name="real_top_point_x" step="any">
        <!--        double float64-->
        <label class="label">real_top_point_y</label>
        <input type="number" name="real_top_point_y" step="any">
        <!--        double float64-->
        <label class="label">real_bottom_point_x</label>
        <input type="number" name="real_bottom_point_x" step="any">
        <!--        double float64-->
        <label class="label">real_bottom_point_y</label>
        <input type="number" name="real_bottom_point_y" step="any">
        <div class="label_right">
            <button type="button" id="setConfig_real_loc">设置</button>
            <button type="button" id="getConfig_real_loc">获取</button>
        </div>
    </form>
    <br>
    <!--    pixel_loc-->
    <form name="form_pixel_loc">
        <!--        double float64-->
        <label class="label">pixel_left_point_x</label>
        <input type="number" name="pixel_left_point_x" step="any">
        <!--        double float64-->
        <label class="label">pixel_left_point_y</label>
        <input type="number" name="pixel_left_point_y" step="any">
        <!--        double float64-->
        <label class="label">pixel_right_point_x</label>
        <input type="number" name="pixel_right_point_x" step="any">
        <!--        double float64-->
        <label class="label">pixel_right_point_y</label>
        <input type="number" name="pixel_right_point_y" step="any">
        <!--        double float64-->
        <label class="label">pixel_top_point_x</label>
        <input type="number" name="pixel_top_point_x" step="any">
        <!--        double float64-->
        <label class="label">pixel_top_point_y</label>
        <input type="number" name="pixel_top_point_y" step="any">
        <!--        double float64-->
        <label class="label">pixel_bottom_point_x</label>
        <input type="number" name="pixel_bottom_point_x" step="any">
        <!--        double float64-->
        <label class="label">pixel_bottom_point_y</label>
        <input type="number" name="pixel_bottom_point_y" step="any">
        <div class="label_right">
            <button type="button" id="setConfig_pixel_loc">设置</button>
            <button type="button" id="getConfig_pixel_loc">获取</button>
        </div>
    </form>
</div>


<script>
    $(function () {
        //all
        $("#setConfig_all").click(function () {
            var queryBody = {
                base: {
                    width: parseInt(form_base.width.value),
                    height: parseInt(form_base.height.value),
                },
                distance: {
                    x_distance: parseFloat(form_distance.x_distance.value),
                    y_distance: parseFloat(form_distance.y_distance.value),
                    altitude: parseFloat(form_distance.altitude.value),
                    y_value: parseFloat(form_distance.y_value.value),
                    coefficient: parseFloat(form_distance.coefficient.value),
                    matrix00: parseFloat(form_distance.matrix00.value),
                    matrix01: parseFloat(form_distance.matrix01.value),
                    matrix02: parseFloat(form_distance.matrix02.value),
                    matrix10: parseFloat(form_distance.matrix10.value),
                    matrix11: parseFloat(form_distance.matrix11.value),
                    matrix12: parseFloat(form_distance.matrix12.value),
                    matrix20: parseFloat(form_distance.matrix20.value),
                    matrix21: parseFloat(form_distance.matrix21.value),
                    matrix22: parseFloat(form_distance.matrix22.value),
                    radar_x: parseFloat(form_distance.radar_x.value),
                    radar_y: parseFloat(form_distance.radar_y.value),
                    radar_theta: parseFloat(form_distance.radar_theta.value),
                    MPPW: parseFloat(form_distance.MPPW.value),
                    MPPH: parseFloat(form_distance.MPPH.value),
                },
                vibrate_setting: {
                    x_vibrate_max: parseFloat(form_vibrate_setting.x_vibrate_max.value),
                    y_vibrate_max: parseFloat(form_vibrate_setting.y_vibrate_max.value),
                    matchBoxX: parseFloat(form_vibrate_setting.matchBoxX.value),
                    matchBoxY: parseFloat(form_vibrate_setting.matchBoxY.value),
                    matchBoxWidth: parseFloat(form_vibrate_setting.matchBoxWidth.value),
                    matchBoxHeight: parseFloat(form_vibrate_setting.matchBoxHeight.value),
                },
                crossing_setting: {
                    orientations: parseInt(form_crossing_setting.orientations.value),
                    deltax_south: parseFloat(form_crossing_setting.deltax_south.value),
                    deltay_south: parseFloat(form_crossing_setting.deltay_south.value),
                    deltax_north: parseFloat(form_crossing_setting.deltax_north.value),
                    deltay_north: parseFloat(form_crossing_setting.deltay_north.value),
                    deltax_west: parseFloat(form_crossing_setting.deltax_west.value),
                    deltay_west: parseFloat(form_crossing_setting.deltay_west.value),
                    deltax_east: parseFloat(form_crossing_setting.deltax_east.value),
                    deltay_east: parseFloat(form_crossing_setting.deltay_east.value),
                    flag_south: parseInt(form_crossing_setting.flag_south.value),
                    flag_north: parseInt(form_crossing_setting.flag_north.value),
                    flag_west: parseInt(form_crossing_setting.flag_west.value),
                    flag_east: parseInt(form_crossing_setting.flag_east.value),
                    widthX: parseFloat(form_crossing_setting.widthX.value),
                    widthY: parseFloat(form_crossing_setting.widthY.value),
                },
                real_loc:{
                    real_left_point_x: parseFloat(form_real_loc.real_left_point_x.value),
                    real_left_point_y: parseFloat(form_real_loc.real_left_point_y.value),
                    real_right_point_x: parseFloat(form_real_loc.real_right_point_x.value),
                    real_right_point_y: parseFloat(form_real_loc.real_right_point_y.value),
                    real_top_point_x: parseFloat(form_real_loc.real_top_point_x.value),
                    real_top_point_y: parseFloat(form_real_loc.real_top_point_y.value),
                    real_bottom_point_x: parseFloat(form_real_loc.real_bottom_point_x.value),
                    real_bottom_point_y: parseFloat(form_real_loc.real_bottom_point_y.value),
                },
                pixel_loc:{
                    pixel_left_point_x: parseFloat(form_pixel_loc.pixel_left_point_x.value),
                    pixel_left_point_y: parseFloat(form_pixel_loc.pixel_left_point_y.value),
                    pixel_right_point_x: parseFloat(form_pixel_loc.pixel_right_point_x.value),
                    pixel_right_point_y: parseFloat(form_pixel_loc.pixel_right_point_y.value),
                    pixel_top_point_x: parseFloat(form_pixel_loc.pixel_top_point_x.value),
                    pixel_top_point_y: parseFloat(form_pixel_loc.pixel_top_point_y.value),
                    pixel_bottom_point_x: parseFloat(form_pixel_loc.pixel_bottom_point_x.value),
                    pixel_bottom_point_y: parseFloat(form_pixel_loc.pixel_bottom_point_y.value),
                }
            }

            console.log(queryBody)
            $.ajax({
                url: 'setConfig_all',
                contentType: 'application/json',
                type: 'post',
                data: JSON.stringify(queryBody),
                success(res) {
                    alert(res)
                },
                error(res) {
                    alert(res.responseText)
                }
            })
        });
        $("#getConfig_all").click(function () {
            $.ajax({
                url: 'getConfig_all',
                contentType: 'application/json',
                dataType: 'json',
                type: 'get',
                success(res) {
                    //base
                    form_base.width.value = res.base.width
                    form_base.height.value = res.base.height
                    //distance
                    form_distance.x_distance.value = res.distance.x_distance
                    form_distance.y_distance.value = res.distance.y_distance
                    form_distance.altitude.value = res.distance.altitude
                    form_distance.y_value.value = res.distance.y_value
                    form_distance.coefficient.value = res.distance.coefficient
                    form_distance.matrix00.value = res.distance.matrix00
                    form_distance.matrix01.value = res.distance.matrix01
                    form_distance.matrix02.value = res.distance.matrix02
                    form_distance.matrix10.value = res.distance.matrix10
                    form_distance.matrix11.value = res.distance.matrix11
                    form_distance.matrix12.value = res.distance.matrix12
                    form_distance.matrix20.value = res.distance.matrix20
                    form_distance.matrix21.value = res.distance.matrix21
                    form_distance.matrix22.value = res.distance.matrix22
                    form_distance.radar_x.value = res.distance.radar_x
                    form_distance.radar_y.value = res.distance.radar_y
                    form_distance.radar_theta.value = res.distance.radar_theta
                    form_distance.MPPW.value = res.distance.MPPW
                    form_distance.MPPH.value = res.distance.MPPH
                    //vibrate_setting
                    form_vibrate_setting.x_vibrate_max.value = res.vibrate_setting.x_vibrate_max
                    form_vibrate_setting.y_vibrate_max.value = res.vibrate_setting.y_vibrate_max
                    form_vibrate_setting.matchBoxX.value = res.vibrate_setting.matchBoxX
                    form_vibrate_setting.matchBoxY.value = res.vibrate_setting.matchBoxY
                    form_vibrate_setting.matchBoxWidth.value = res.vibrate_setting.matchBoxWidth
                    form_vibrate_setting.matchBoxHeight.value = res.vibrate_setting.matchBoxHeight
                    //crossing_setting
                    form_crossing_setting.orientations.value = res.crossing_setting.orientations
                    form_crossing_setting.deltax_south.value = res.crossing_setting.deltax_south
                    form_crossing_setting.deltay_south.value = res.crossing_setting.deltay_south
                    form_crossing_setting.deltax_north.value = res.crossing_setting.deltax_north
                    form_crossing_setting.deltay_north.value = res.crossing_setting.deltay_north
                    form_crossing_setting.deltax_west.value = res.crossing_setting.deltax_west
                    form_crossing_setting.deltay_west.value = res.crossing_setting.deltay_west
                    form_crossing_setting.deltax_east.value = res.crossing_setting.deltax_east
                    form_crossing_setting.deltay_east.value = res.crossing_setting.deltay_east
                    form_crossing_setting.flag_south.value = res.crossing_setting.flag_south
                    form_crossing_setting.flag_north.value = res.crossing_setting.flag_north
                    form_crossing_setting.flag_west.value = res.crossing_setting.flag_west
                    form_crossing_setting.flag_east.value = res.crossing_setting.flag_east
                    form_crossing_setting.widthX.value = res.crossing_setting.widthX
                    form_crossing_setting.widthY.value = res.crossing_setting.widthY
                    //real_loc
                    form_real_loc.real_left_point_x.value = res.real_loc.real_left_point_x
                    form_real_loc.real_left_point_y.value = res.real_loc.real_left_point_y
                    form_real_loc.real_right_point_x.value = res.real_loc.real_right_point_x
                    form_real_loc.real_right_point_y.value = res.real_loc.real_right_point_y
                    form_real_loc.real_top_point_x.value = res.real_loc.real_top_point_x
                    form_real_loc.real_top_point_y.value = res.real_loc.real_top_point_y
                    form_real_loc.real_bottom_point_x.value = res.real_loc.real_bottom_point_x
                    form_real_loc.real_bottom_point_y.value = res.real_loc.real_bottom_point_y
                    //pixel_loc
                    form_pixel_loc.pixel_left_point_x.value = res.pixel_loc.pixel_left_point_x
                    form_pixel_loc.pixel_left_point_y.value = res.pixel_loc.pixel_left_point_y
                    form_pixel_loc.pixel_right_point_x.value = res.pixel_loc.pixel_right_point_x
                    form_pixel_loc.pixel_right_point_y.value = res.pixel_loc.pixel_right_point_y
                    form_pixel_loc.pixel_top_point_x.value = res.pixel_loc.pixel_top_point_x
                    form_pixel_loc.pixel_top_point_y.value = res.pixel_loc.pixel_top_point_y
                    form_pixel_loc.pixel_bottom_point_x.value = res.pixel_loc.pixel_bottom_point_x
                    form_pixel_loc.pixel_bottom_point_y.value = res.pixel_loc.pixel_bottom_point_y
                },
                error(res) {
                    alert(res.responseText)
                }
            })
        });
        // base
        $("#setConfig_base").click(function () {
            var queryBody = {
                width: parseInt(form_base.width.value),
                height: parseInt(form_base.height.value),
            }

            console.log(queryBody)
            $.ajax({
                url: 'setConfig_base',
                contentType: 'application/json',
                type: 'post',
                data: JSON.stringify(queryBody),
                success(res) {
                    alert(res)
                },
                error(res) {
                    alert(res.responseText)
                }
            })
        });
        $("#getConfig_base").click(function () {
            $.ajax({
                url: 'getConfig_base',
                contentType: 'application/json',
                dataType: 'json',
                type: 'get',
                success(res) {
                    form_base.width.value = res.width
                    form_base.height.value = res.height
                },
                error(res) {
                    alert(res.responseText)
                }
            })
        });
        //distance
        $("#setConfig_distance").click(function () {
            var queryBody = {
                x_distance: parseFloat(form_distance.x_distance.value),
                y_distance: parseFloat(form_distance.y_distance.value),
                altitude: parseFloat(form_distance.altitude.value),
                y_value: parseFloat(form_distance.y_value.value),
                coefficient: parseFloat(form_distance.coefficient.value),
                matrix00: parseFloat(form_distance.matrix00.value),
                matrix01: parseFloat(form_distance.matrix01.value),
                matrix02: parseFloat(form_distance.matrix02.value),
                matrix10: parseFloat(form_distance.matrix10.value),
                matrix11: parseFloat(form_distance.matrix11.value),
                matrix12: parseFloat(form_distance.matrix12.value),
                matrix20: parseFloat(form_distance.matrix20.value),
                matrix21: parseFloat(form_distance.matrix21.value),
                matrix22: parseFloat(form_distance.matrix22.value),
                radar_x: parseFloat(form_distance.radar_x.value),
                radar_y: parseFloat(form_distance.radar_y.value),
                radar_theta: parseFloat(form_distance.radar_theta.value),
                MPPW: parseFloat(form_distance.MPPW.value),
                MPPH: parseFloat(form_distance.MPPH.value),
            }

            console.log(queryBody)
            $.ajax({
                url: 'setConfig_distance',
                contentType: 'application/json',
                type: 'post',
                data: JSON.stringify(queryBody),
                success(res) {
                    alert(res)
                },
                error(res) {
                    alert(res.responseText)
                }
            })
        });
        $("#getConfig_distance").click(function () {
            $.ajax({
                url: 'getConfig_distance',
                contentType: 'application/json',
                dataType: 'json',
                type: 'get',
                success(res) {
                    form_distance.x_distance.value = res.x_distance
                    form_distance.y_distance.value = res.y_distance
                    form_distance.altitude.value = res.altitude
                    form_distance.y_value.value = res.y_value
                    form_distance.coefficient.value = res.coefficient
                    form_distance.matrix00.value = res.matrix00
                    form_distance.matrix01.value = res.matrix01
                    form_distance.matrix02.value = res.matrix02
                    form_distance.matrix10.value = res.matrix10
                    form_distance.matrix11.value = res.matrix11
                    form_distance.matrix12.value = res.matrix12
                    form_distance.matrix20.value = res.matrix20
                    form_distance.matrix21.value = res.matrix21
                    form_distance.matrix22.value = res.matrix22
                    form_distance.radar_x.value = res.radar_x
