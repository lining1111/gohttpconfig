<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主机配置</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<script src="js/jQuery.js"></script>

<div style="width: 810px;">
    <!--    info-->
    <div class="label_right">
        <button type="button" id="setConfig_info" onclick="setConfigInfo()">设置全部</button>
        <button type="button" id="getConfig_info" onclick="getConfigInfo()">获取全部</button>
    </div>
    <br>
    <!--    base-->
    <form name="form_base" id="form_base">
        <!--        int-->
        <label for="width">width</label>
        <input type="number" id="width" name="width" step="1" value="0"/>
        <!--        int-->
        <label for="height">height</label>
        <input type="number" id="height" name="height" step="1" value="0"/>
        <div class="label_right">
            <button type="button" id="setConfig_base" form="form_base" onclick="setConfig(id,form)">设置</button>
            <button type="button" id="getConfig_base" form="form_base" onclick="getConfigBase()">获取</button>
        </div>
    </form>
    <br>
    <!--    distance-->
    <form name="form_distance" id="form_distance">
        <!--        透视变换最左边的直线与Y轴之间的实际测量距离 double float64-->
        <label for="x_distance">x_distance</label>
        <input type="number" id="x_distance" name="x_distance" step="any" value="0">
        <!--        透视变换最左边的直线与X轴之间的实际测量距离 double float64-->
        <label for="y_distance">y_distance</label>
        <input type="number" id="y_distance" name="y_distance" step="any" value="0">
        <!--        double float64-->
        <label for="altitude">altitude</label>
        <input type="number" id="altitude" name="altitude" step="any" value="0">
        <!--        &lt;!&ndash;        double float64&ndash;&gt;-->
        <!--        <label for="y_value">y_value</label>-->
        <!--        <input type="number" id="y_value" name="y_value" step="any" value="0">-->
        <!--        double float64-->
        <label for="coefficient">coefficient</label>
        <input type="number" id="coefficient" name="coefficient" step="any" value="0">
        <!--        透视变换用系数矩阵 double[3][3] float64-->
        <label for="matrix00">matrix00</label>
        <input type="number" id="matrix00" name="matrix00" step="any" value="0">
        <label for="matrix01">matrix01</label>
        <input type="number" id="matrix01" name="matrix01" step="any" value="0">
        <label for="matrix02">matrix02</label>
        <input type="number" id="matrix02" name="matrix02" step="any" value="0">
        <label for="matrix10">matrix10</label>
        <input type="number" id="matrix10" name="matrix10" step="any" value="0">
        <label for="matrix11">matrix11</label>
        <input type="number" id="matrix11" name="matrix11" step="any" value="0">
        <label for="matrix12">matrix12</label>
        <input type="number" id="matrix12" name="matrix12" step="any" value="0">
        <label for="matrix20">matrix20</label>
        <input type="number" id="matrix20" name="matrix20" step="any" value="0">
        <label for="matrix21">matrix21</label>
        <input type="number" id="matrix21" name="matrix21" step="any" value="0">
        <label for="matrix22">matrix22</label>
        <input type="number" id="matrix22" name="matrix22" step="any" value="0">
        <!--        雷达偏移量x float64-->
        <label for="radar_x">radar_x</label>
        <input type="number" id="radar_x" name="radar_x" step="any" value="0">
        <!--        雷达偏移量y float64-->
        <label for="radar_y">radar_y</label>
        <input type="number" id="radar_y" name="radar_y" step="any" value="0">
        <!--        校正参数 double float64-->
        <label for="radar_theta">radar_theta</label>
        <input type="number" id="radar_theta" name="radar_theta" step="any" value="0">
        <!--        宽度米像素 double float64-->
        <label for="MPPW">MPPW</label>
        <input type="number" id="MPPW" name="MPPW" step="any" value="0">
        <!--        宽度米像素 double float64-->
        <label for="MPPH">MPPH</label>
        <input type="number" id="MPPH" name="MPPH" step="any" value="0">
        <div class="label_right">
            <button type="button" id="setConfig_distance" form="form_distance" onclick="setConfig(id,form)">设置</button>
            <button type="button" id="getConfig_distance" form="form_distance" onclick="getConfigDistance()">获取</button>
        </div>
    </form>
    <br>
    <!--    vibrate_setting-->
    <form name="form_vibrate_setting" id="form_vibrate_setting">
        <!--        抖动位移x方向阈值 float float64-->
        <label for="x_vibrate_max">x_vibrate_max</label>
        <input type="number" id="x_vibrate_max" name="x_vibrate_max" step="any" value="0">
        <!--        抖动位移y方向阈值 float float64-->
        <label for="y_vibrate_max">y_vibrate_max</label>
        <input type="number" id="y_vibrate_max" name="y_vibrate_max" step="any" value="0">
        <!--        float64-->
        <label for="matchBoxX">matchBoxX</label>
        <input type="number" id="matchBoxX" name="matchBoxX" step="any" value="0">
        <label for="matchBoxY">matchBoxY</label>
        <input type="number" id="matchBoxY" name="matchBoxY" step="any" value="0">
        <label for="matchBoxWidth">matchBoxWidth</label>
        <input type="number" id="matchBoxWidth" name="matchBoxWidth" step="any" value="0">
        <label for="matchBoxHeight">matchBoxHeight</label>
        <input type="number" id="matchBoxHeight" name="matchBoxHeight" step="any" value="0">
        <div class="label_right">
            <button type="button" id="setConfig_vibrate_setting" form="form_vibrate_setting"
                    onclick="setConfig(id,form)">设置
            </button>
            <button type="button" id="getConfig_vibrate_setting" form="form_vibrate_setting"
                    onclick="getConfigVibrate_setting()">获取
            </button>
        </div>
    </form>
    <br>
    <!--    crossing_setting-->
    <form name="form_crossing_setting" id="form_crossing_setting">
        <!--        相机朝向 int 1：东 2：南 3：西 4：北-->
        <label for="orientations">orientations</label>
        <input type="number" id="orientations" name="orientations" max="4" min="1" step="1" value="1"
               placeholder="相机朝向 1：东 2：南 3：西 4：北">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label for="deltax_south">deltax_south</label>
        <input type="number" id="deltax_south" name="deltax_south" step="any" value="0">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label for="deltay_south">deltay_south</label>
        <input type="number" id="deltay_south" name="deltay_south" step="any" value="0">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label for="deltax_north">deltax_north</label>
        <input type="number" id="deltax_north" name="deltax_north" step="any" value="0">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label for="deltay_north">deltay_north</label>
        <input type="number" id="deltay_north" name="deltay_north" step="any" value="0">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label for="deltax_west">deltax_west</label>
        <input type="number" id="deltax_west" name="deltax_west" step="any" value="0">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label for="deltay_west">deltay_west</label>
        <input type="number" id="deltay_west" name="deltay_west" step="any" value="0">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label for="deltax_east">deltax_east</label>
        <input type="number" id="deltax_east" name="deltax_east" step="any" value="0">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label for="deltay_east">deltay_east</label>
        <input type="number" id="deltay_east" name="deltay_east" step="any" value="0">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label for="flag_south">flag_south</label>
        <input type="number" id="flag_south" name="flag_south" max="1" min="0" step="1" value="0">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label for="flag_north">flag_north</label>
        <input type="number" id="flag_north" name="flag_north" max="1" min="0" step="1" value="0">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label for="flag_west">flag_west</label>
        <input type="number" id="flag_west" name="flag_west" max="1" min="0" step="1" value="0">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label for="flag_east">flag_east</label>
        <input type="number" id="flag_east" name="flag_east" max="1" min="0" step="1" value="0">
        <!--        融合前去除重合车辆用偏移量x double float64-->
        <label for="widthX">widthX</label>
        <input type="number" id="widthX" name="widthX" step="any" value="0">
        <!--        融合前去除重合车辆用偏移量y double float64-->
        <label for="widthY">widthY</label>
        <input type="number" id="widthY" name="widthY" step="any" value="0">
        <div class="label_right">
            <button type="button" id="setConfig_crossing_setting" form="form_crossing_setting"
                    onclick="setConfig(id,form)">设置
            </button>
            <button type="button" id="getConfig_crossing_setting" form="form_crossing_setting"
                    onclick="getConfigCrossing_setting()">获取
            </button>
        </div>
    </form>

<hr align="left" width="810">

<div style="width: 810px;">
    <!--    communicate-->
    <div class="label_right">
        <button type="button" id="setConfig_communicate" onclick="setConfigCommunicate()">设置全部</button>
        <button type="button" id="getConfig_communicate" onclick="getConfigCommunicate()">获取全部</button>
    </div>
    <br>
    <!--    camera-->
    <form name="form_camera" id="form_camera">
        <!--        int-->
        <label for="camera_flag">摄像机接入方式</label>
        <input type="number" id="camera_flag" name="flag" max="1" min="0" step="1" value="0"/>
        <!--        string-->
        <label for="camera_ip">网络摄像机ip</label>
        <input type="text" id="camera_ip" name="ip" value="192.168.0.1"/>
        <!--        string-->
        <label for="camera_url">网络摄像机取流url</label>
        <input type="url" id="camera_url" name="url" value="rtsp://admin:aipark@%s/0"/>
        <!--        string-->
        <label for="camera_path">usb摄像机路径</label>
        <input type="text" id="camera_path" name="path" value="/dev/video_main_cam"/>
        <!--        string-->
        <label for="camera_delay_time">相机延迟时间</label>
        <input type="number" id="camera_delay_time" name="delay_time" value="130"/>
        <div class="label_right">
            <button type="button" id="setConfig_camera" form="form_camera" onclick="setConfigCommunicateCamera()">设置
            </button>
            <button type="button" id="getConfig_camera" form="form_camera" onclick="getConfigCommunicateCamera()">获取
            </button>
        </div>
    </form>
    <br>
    <!--    cloud-->
    <form name="form_cloud" id="form_cloud">
        <!--        string-->
        <label for="cloud_ip">tcp通信ip</label>
        <input type="text" id="cloud_ip" name="ip" value="13.145.182.119"/>
        <!--        int-->
        <label for="cloud_port">tcp通信端口号</label>
        <input type="number" id="cloud_port" name="port" max="65535" min="0" step="1" value="9001"/>
        <!--        string-->
        <label for="cloud_http_ip">http通信ip</label>
        <input type="text" id="cloud_http_ip" name="http_ip" value="13.145.182.119"/>
        <!--        string-->
        <label for="cloud_http_port">http通信端口号</label>
        <input type="number" id="cloud_http_port" name="http_port" max="65535" min="0" step="1" value="8090"/>
        <div class="label_right">
            <button type="button" id="setConfig_cloud" form="form_cloud" onclick="setConfigCommunicateCloud()">设置
            </button>
            <button type="button" id="getConfig_cloud" form="form_cloud" onclick="getConfigCommunicateCloud()">获取
            </button>
        </div>
    </form>
    <br>    <!--    radar-->
    <form name="form_radar" id="form_radar">
        <!--        int-->
        <label for="radar_ip">雷达通信ip</label>
        <input type="text" id="radar_ip" name="ip" value="192.168.61.21"/>
        <!--        string-->
        <label for="radar_port">雷达通信端口号</label>
        <input type="number" id="radar_port" name="port" max="65535" min="0" step="1" value="5000"/>
        <div class="label_right">
            <button type="button" id="setConfig_radar" form="form_radar" onclick="setConfigCommunicateRadar()">设置
            </button>
            <button type="button" id="getConfig_radar" form="form_radar" onclick="getConfigCommunicateRadar()">获取
            </button>
        </div>
    </form>
    <br>
    <!--    annuciator-->
    <form name="form_annuciator" id="form_annuciator">
        <!--        int-->
        <label for="annuciator_flag">信号机接收</label>
        <input type="number" id="annuciator_flag" name="flag" max="1" min="0" step="1" value="0"/>
        <!--        string-->
        <label for="annuciator_ip">信号机通信ip</label>
        <input type="text" id="annuciator_ip" name="ip" value="192.168.0.1"/>
        <!--        string-->
        <label for="annuciator_port">信号机通信端口号</label>
        <input type="number" id="annuciator_port" name="port" max="65535" min="0" step="1" value="1031"/>
        <div class="label_right">
            <button type="button" id="setConfig_annuciator" form="form_annuciator"
                    onclick="setConfigCommunicateAnnuciator()">设置
            </button>
            <button type="button" id="getConfig_annuciator" form="form_annuciator"
                    onclick="getConfigCommunicateAnnuciator()">获取
            </button>
        </div>
    </form>
    <br>
    <!--    hardinfo-->
    <form name="form_hardinfo" id="form_hardinfo">
        <!--        string-->
        <label for="hardinfo_MatrixNo">矩阵号</label>
        <input type="text" id="hardinfo_MatrixNo" name="MatrixNo" value="1"/>
        <!--        string-->
        <label for="hardinfo_hard_code">硬件编码</label>
        <input type="text" id="hardinfo_hard_code" name="hard_code" value="1"/>
        <div class="label_right">
            <button type="button" id="setConfig_hardinfo" form="form_hardinfo" onclick="setConfigCommunicateHardinfo()">
                设置
            </button>
            <button type="button" id="getConfig_hardinfo" form="form_hardinfo" onclick="getConfigCommunicateHardinfo()">
                获取
            </button>
        </div>
    </form>
    <br>
    <div CLASS="label_right">
        <button type="button" id="reset_radar_mw" name="radra_mw" onclick="resetProc(name)">重启应用</button>
    </div>
    <!--    下载-->
    <div>
        <button type="button" id="getFiles" onclick="getFiles()">下载</button>
    </div>
</div>
