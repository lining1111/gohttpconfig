<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主机配置</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<script src="js/jQuery.js"></script>

<div style="width: 810px;">
    <!--    info-->
    <div class="label_right">
        <button type="button" id="setConfig_info">设置全部</button>
        <button type="button" id="getConfig_info">获取全部</button>
    </div>
    <br>
    <!--    base-->
    <form name="form_base">
        <!--        int-->
        <label class="label">width</label>
        <input type="number" name="width" step="1" value="0"/>
        <!--        int-->
        <label class="label">height</label>
        <input type="number" name="height" step="1" value="0"/>
        <div class="label_right">
            <button type="button" id="setConfig_base">设置</button>
            <button type="button" id="getConfig_base">获取</button>
        </div>
    </form>
    <br>
    <!--    distance-->
    <form name="form_distance">
        <!--        透视变换最左边的直线与Y轴之间的实际测量距离 double float64-->
        <label class="label">x_distance</label>
        <input type="number" name="x_distance" step="any" value="0">
        <!--        透视变换最左边的直线与X轴之间的实际测量距离 double float64-->
        <label class="label">y_distance</label>
        <input type="number" name="y_distance" step="any" value="0">
        <!--        double float64-->
        <label class="label">altitude</label>
        <input type="number" name="altitude" step="any" value="0">
        <!--        &lt;!&ndash;        double float64&ndash;&gt;-->
        <!--        <label class="label">y_value</label>-->
        <!--        <input type="number" name="y_value" step="any" value="0">-->
        <!--        double float64-->
        <label class="label">coefficient</label>
        <input type="number" name="coefficient" step="any" value="0">
        <!--        透视变换用系数矩阵 double[3][3] float64-->
        <label class="label">matrix00</label>
        <input type="number" name="matrix00" step="any" value="0">
        <label class="label">matrix01</label>
        <input type="number" name="matrix01" step="any" value="0">
        <label class="label">matrix02</label>
        <input type="number" name="matrix02" step="any" value="0">
        <label class="label">matrix10</label>
        <input type="number" name="matrix10" step="any" value="0">
        <label class="label">matrix11</label>
        <input type="number" name="matrix11" step="any" value="0">
        <label class="label">matrix12</label>
        <input type="number" name="matrix12" step="any" value="0">
        <label class="label">matrix20</label>
        <input type="number" name="matrix20" step="any" value="0">
        <label class="label">matrix21</label>
        <input type="number" name="matrix21" step="any" value="0">
        <label class="label">matrix22</label>
        <input type="number" name="matrix22" step="any" value="0">
        <!--        雷达偏移量x float64-->
        <label class="label">radar_x</label>
        <input type="number" name="radar_x" step="any" value="0">
        <!--        雷达偏移量y float64-->
        <label class="label">radar_y</label>
        <input type="number" name="radar_y" step="any" value="0">
        <!--        校正参数 double float64-->
        <label class="label">radar_theta</label>
        <input type="number" name="radar_theta" step="any" value="0">
        <!--        宽度米像素 double float64-->
        <label class="label">MPPW</label>
        <input type="number" name="MPPW" step="any" value="0">
        <!--        宽度米像素 double float64-->
        <label class="label">MPPH</label>
        <input type="number" name="MPPH" step="any" value="0">
        <div class="label_right">
            <button type="button" id="setConfig_distance">设置</button>
            <button type="button" id="getConfig_distance">获取</button>
        </div>
    </form>
    <br>
    <!--    vibrate_setting-->
    <form name="form_vibrate_setting">
        <!--        抖动位移x方向阈值 float float64-->
        <label class="label">x_vibrate_max</label>
        <input type="number" name="x_vibrate_max" step="any" value="0">
        <!--        抖动位移y方向阈值 float float64-->
        <label class="label">y_vibrate_max</label>
        <input type="number" name="y_vibrate_max" step="any" value="0">
        <!--        float64-->
        <label class="label">matchBoxX</label>
        <input type="number" name="matchBoxX" step="any" value="0">
        <label class="label">matchBoxY</label>
        <input type="number" name="matchBoxY" step="any" value="0">
        <label class="label">matchBoxWidth</label>
        <input type="number" name="matchBoxWidth" step="any" value="0">
        <label class="label">matchBoxHeight</label>
        <input type="number" name="matchBoxHeight" step="any" value="0">
        <div class="label_right">
            <button type="button" id="setConfig_vibrate_setting">设置</button>
            <button type="button" id="getConfig_vibrate_setting">获取</button>
        </div>
    </form>
    <br>
    <!--    crossing_setting-->
    <form name="form_crossing_setting">
        <!--        相机朝向 int 1：东 2：南 3：西 4：北-->
        <label class="label">orientations</label>
        <input type="number" name="orientations" max="4" min="1" step="1" value="1" placeholder="相机朝向 1：东 2：南 3：西 4：北">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label class="label">deltax_south</label>
        <input type="number" name="deltax_south" step="any" value="0">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label class="label">deltay_south</label>
        <input type="number" name="deltay_south" step="any" value="0">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label class="label">deltax_north</label>
        <input type="number" name="deltax_north" step="any" value="0">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label class="label">deltay_north</label>
        <input type="number" name="deltay_north" step="any" value="0">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label class="label">deltax_west</label>
        <input type="number" name="deltax_west" step="any" value="0">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label class="label">deltay_west</label>
        <input type="number" name="deltay_west" step="any" value="0">
        <!--        转换为路口坐标系的偏移量x double float64-->
        <label class="label">deltax_east</label>
        <input type="number" name="deltax_east" step="any" value="0">
        <!--        转换为路口坐标系的偏移量y double float64-->
        <label class="label">deltay_east</label>
        <input type="number" name="deltay_east" step="any" value="0">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label class="label">flag_south</label>
        <input type="number" name="flag_south" max="1" min="0" step="1" value="0">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label class="label">flag_north</label>
        <input type="number" name="flag_north" max="1" min="0" step="1" value="0">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label class="label">flag_west</label>
        <input type="number" name="flag_west" max="1" min="0" step="1" value="0">
        <!--        十字路口设定标志位 int 1有这个方向的路 0没有这个方向的路-->
        <label class="label">flag_east</label>
        <input type="number" name="flag_east" max="1" min="0" step="1" value="0">
        <!--        融合前去除重合车辆用偏移量x double float64-->
        <label class="label">widthX</label>
        <input type="number" name="widthX" step="any" value="0">
        <!--        融合前去除重合车辆用偏移量y double float64-->
        <label class="label">widthY</label>
        <input type="number" name="widthY" step="any" value="0">
        <div class="label_right">
            <button type="button" id="setConfig_crossing_setting">设置</button>
            <button type="button" id="getConfig_crossing_setting">获取</button>
        </div>
    </form>

<hr align="left" width="810">

<div style="width: 810px;">
    <!--    communicate-->
    <div class="label_right">
        <button type="button" id="setConfig_communicate">设置全部</button>
        <button type="button" id="getConfig_communicate">获取全部</button>
    </div>
    <br>
    <!--    camera-->
    <form name="form_camera">
        <!--        int-->
        <label class="label">摄像机接入方式</label>
        <input type="number" name="flag" max="1" min="0" step="1" value="0"/>
        <!--        string-->
        <label class="label">网络摄像机ip</label>
        <input type="text" name="ip" value="192.168.0.1"/>
        <!--        string-->
        <label class="label">网络摄像机取流url</label>
        <input type="url" name="url" value="rtsp://admin:aipark@%s/0"/>
        <!--        string-->
        <label class="label">usb摄像机路径</label>
        <input type="text" name="path" value="/dev/video_main_cam"/>
        <!--        string-->
        <label class="label">相机延迟时间</label>
        <input type="number" name="delay_time" value="130"/>
        <div class="label_right">
            <button type="button" id="setConfig_camera">设置</button>
            <button type="button" id="getConfig_camera">获取</button>
        </div>
    </form>
    <br>
    <!--    cloud-->
    <form name="form_cloud">
        <!--        string-->
        <label class="label">tcp通信ip</label>
        <input type="text" name="ip" value="13.145.182.119"/>
        <!--        int-->
        <label class="label">tcp通信端口号</label>
        <input type="number" name="port" max="65535" min="0" step="1" value="9001"/>
        <!--        string-->
        <label class="label">http通信ip</label>
        <input type="text" name="http_ip" value="13.145.182.119"/>
        <!--        string-->
        <label class="label">http通信端口号</label>
        <input type="number" name="http_port" max="65535" min="0" step="1" value="8090"/>
        <div class="label_right">
            <button type="button" id="setConfig_cloud">设置</button>
            <button type="button" id="getConfig_cloud">获取</button>
        </div>
    </form>
    <br>    <!--    radar-->
    <form name="form_radar">
        <!--        int-->
        <label class="label">雷达通信ip</label>
        <input type="text" name="ip" value="192.168.61.21"/>
        <!--        string-->
        <label class="label">雷达通信端口号</label>
        <input type="number" name="port" max="65535" min="0" step="1" value="5000"/>
        <div class="label_right">
            <button type="button" id="setConfig_radar">设置</button>
            <button type="button" id="getConfig_radar">获取</button>
        </div>
    </form>
    <br>
    <!--    annuciator-->
    <form name="form_annuciator">
        <!--        int-->
        <label class="label">信号机接收</label>
        <input type="number" name="flag" max="1" min="0" step="1" value="0"/>
        <!--        string-->
        <label class="label">信号机通信ip</label>
        <input type="text" name="ip" value="192.168.0.1"/>
        <!--        string-->
        <label class="label">信号机通信端口号</label>
        <input type="number" name="port" max="65535" min="0" step="1" value="1031"/>
        <div class="label_right">
            <button type="button" id="setConfig_annuciator">设置</button>
            <button type="button" id="getConfig_annuciator">获取</button>
        </div>
    </form>
    <br>
    <!--    hardinfo-->
    <form name="form_hardinfo">
        <!--        string-->
        <label class="label">矩阵号</label>
        <input type="text" name="MatrixNo" value="1"/>
        <!--        string-->
        <label class="label">硬件编码</label>
        <input type="text" name="hard_code" value="1"/>
        <div class="label_right">
            <button type="button" id="setConfig_hardinfo">设置</button>
            <button type="button" id="getConfig_hardinfo">获取</button>
        </div>
    </form>
    <br>
    <div CLASS="label_right">
        <button type="button" id="reset_radar_mw">重启应用</button>
    </div>
<!--    下载-->
    <div>
        <button type="button" id="getFiles">下载</button>
    </div>
</div>
